<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://play-lh.googleusercontent.com/pj0Qi3diqDKY7sMaHCoIjeGIi9s_8sWfkeISsSATE6R3mE5NEIAPcW83YwabXeNnR86J=w240-h480-rw"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>솝터디</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <span class="material-symbols-outlined"> import_contacts </span>
      </div>
      <div class="header__title">
        <h1>SOPT 스터디</h1>
      </div>
      <div class="header__right">
        <span class="material-symbols-outlined">menu</span>
      </div>
    </header>
    <div class="main-container">
      <nav class="nav">
        <h3 class="nav__title">스터디 목록</h3>
        <ul class="nav__list">
          <li class="nav__item"><a href="#study-all">전체</a></li>
          <li class="nav__item"><a href="#study-common">공통</a></li>
          <li class="nav__item"><a href="#study-web">웹파트</a></li>
          <li class="nav__item"><a href="#study-server">서버파트</a></li>
        </ul>
      </nav>
      <main class="main">
        <div id="study-all"></div>
        <section class="study-section study-section--all">
          <h2 class="study-section__title">전체</h2>
          <div class="study-section__container">
            <article class="study-section__study study">
              <img
                class="study__image"
                src="https://makers-web-img.s3.ap-northeast-2.amazonaws.com/meeting/2024/03/30/4acf6a53-d7b1-41e8-baab-c5d513acf0a5.jpeg"
                alt="study-thumbnail"
              />
              <h3 class="study__title">숨심스 - 숨바꼭질 웹 심화 스터디</h3>
              <div class="study__part">모집대상: 웹</div>
              <div class="study__price">참가비: 10,000원</div>
              <span class="material-symbols-outlined study__like"
                >favorite</span
              >
            </article>
          </div>
        </section>

        <div id="study-common"></div>
        <section class="study-section study-section--common">
          <h2 class="study-section__title">공통</h2>
          <div class="study-section__container"></div>
        </section>

        <div id="study-web"></div>
        <section class="study-section study-section--web">
          <h2 class="study-section__title">웹파트</h2>
          <div class="study-section__container"></div>
        </section>

        <div id="study-server"></div>
        <section class="study-section study-section--server">
          <h2 class="study-section__title">서버파트</h2>
          <div class="study-section__container"></div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <div class="footer__name">유태승</div>
      <div class="footer__email">remicon99@gmail.com</div>
      <div class="footer__phone">010-4872-0846</div>
      <div class="footer_text">새싹 웹팟 화이팅! / 숨심스 화이팅!</div>
    </footer>
  </body>
</html>
