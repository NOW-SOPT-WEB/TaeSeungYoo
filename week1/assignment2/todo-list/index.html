<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://play-lh.googleusercontent.com/pj0Qi3diqDKY7sMaHCoIjeGIi9s_8sWfkeISsSATE6R3mE5NEIAPcW83YwabXeNnR86J=w240-h480-rw"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moirai+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">WEB TO DO TO DO</h1>
      <section class="header__search-bar">
        <input type="text" class="search-bar__input" placeholder="할 일 추가" />
        <button class="search-bar__button">
          <span class="material-symbols-outlined"> add </span>
        </button>
      </section>
    </header>

    <main class="main">
      <section class="todos">
        <section class="todo todo--not-started">
          <h3 class="todo__title">시작 전</h3>
          <ul class="todo__list">
            <li class="todo__item">
              <div class="item__text">
                안녕하세요 오늘은 4월 5일 금요일 식목일입니다. 오늘 밤까지
                제출를 제출해야해요.
              </div>
              <div class="item__button">
                <span class="material-symbols-outlined"> delete </span>
              </div>
            </li>
            <li class="todo__item">
              <div class="item__text">2차과제</div>
              <div class="item__button">
                <span class="material-symbols-outlined"> delete </span>
              </div>
            </li>
            <li class="todo__item">
              <div class="item__text">공유과제</div>
              <div class="item__button">
                <span class="material-symbols-outlined"> delete </span>
              </div>
            </li>
            <li class="todo__item">
              <div class="item__text">2주차 세미나</div>
              <div class="item__button">
                <span class="material-symbols-outlined"> delete </span>
              </div>
            </li>
            <li class="todo__item">
              <div class="item__text">한강가기</div>
              <div class="item__button">
                <span class="material-symbols-outlined"> delete </span>
              </div>
            </li>
            <li class="todo__item">
              <div class="item__text">코드 리뷰</div>
              <div class="item__button">
                <span class="material-symbols-outlined"> delete </span>
              </div>
            </li>
            <li class="todo__item">
              <div class="item__text">금잔디랑 밥먹기</div>
              <div class="item__button">
                <span class="material-symbols-outlined"> delete </span>
              </div>
            </li>
          </ul>
        </section>
        <section class="todo todo--done">
          <h3 class="todo__title">완료</h3>
          <ul class="todo__list">
            <li class="todo__item">
              <div class="item__text">1차 세미나</div>
              <div class="item__button">
                <span class="material-symbols-outlined"> delete </span>
              </div>
            </li>
            <li class="todo__item">
              <div class="item__text">OT</div>
              <div class="item__button">
                <span class="material-symbols-outlined"> delete </span>
              </div>
            </li>
            <li class="todo__item">
              <div class="item__text">1주차 1차 과제</div>
              <div class="item__button">
                <span class="material-symbols-outlined"> delete </span>
              </div>
            </li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>
